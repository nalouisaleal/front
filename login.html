<!DOCTYPE html>
<html long="pt-br">
    <head>
        <meta charset = "UTF-8"/>
        <title>ClickFun</title>
        <link rel='stylesheet' href='loginnn.css'/>
    </head>
<body>
    <div class="login">
        <div class="login_esq">
            <img src="CLICKFUN_LOGOFINAL.png" alt="logo_clickfun" class="imagem">
            <h1><center>Faça login<br>Tire essa foto com a gente!</center></h1>
            <button class="btn_cadastro">Cadastre-se</button>
        </div>
        <div class="login_dir">
            <div class="espaco_login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn_login">LOGIN</button>
            </div>
            
        </div>
    </div>
</body>
</html>
